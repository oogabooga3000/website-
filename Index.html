  <head>
    <title>
        HTML canvas rect() Method
    </title>
</head>
  
<body>
    <canvas id="GFG" 
            width="5000" 
            height="50">
  </canvas>
  
    <script>
        var x = 
            document.getElementById("GFG");
        var contex = 
            x.getContext("2d");
              
        // Create rectangle
        contex.rect(50, 50, 350, 200);
        contex.strokeStyle = "black";
        contex.lineWidth = "10";
        contex.stroke();
    </script>
 
  </body>
